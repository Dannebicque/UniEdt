{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="alert alert-warning">
        <h4>Suppression d’un enseignant</h4>
        <p>Es-tu sûr de vouloir supprimer l’enseignant <strong>{{ enseignant.name }}</strong> ({{ code }}) ?</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirmer" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'liste_enseignants' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
{% endblock %}
