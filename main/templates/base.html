<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>UniEDT - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-multiselect@1.1.0/dist/css/bootstrap-multiselect.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">UniEDT</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{%url 'liste_enseignants' %}">Gestion des Enseignants</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'events:home' %}">Gestion des Évènements</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'previsionnel_home' %}">Prévisionnel</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'programmation:index' %}">Programmation</a></li>

            </ul>
	    {% if request.session.user %}
	    <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <a class="nav-link" href="/logout">Se déconnecter ({{ request.session.user.username }})</a>
                </li>
            </ul>
            {% endif %}

	</div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-multiselect@1.1.0/dist/js/bootstrap-multiselect.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
